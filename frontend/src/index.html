<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Saylo — Chat & Calls</title>

  <!-- CRITICAL: Mobile viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no">

  <!-- PWA Meta -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Saylo">
  <meta name="theme-color" content="#6C63FF">
  <meta name="description" content="Saylo — Chat, audio and video calls">

  <!-- Icons -->
  <link rel="icon" type="image/png" href="assets/icons/icon-96.png">
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
  <link rel="manifest" href="manifest.json">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- IMPORTANT: base href for GitHub Pages -->
  <base href="/saylo/">

  <style>
    body { background: #040608; margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <app-root></app-root>

  <script>
    // Fix mobile viewport height (Android Chrome 100vh bug)
    function setVH() {
      const vh = window.innerHeight * 0.01
      document.documentElement.style.setProperty('--vh', `${vh}px`)
    }
    setVH()
    window.addEventListener('resize', setVH)
    window.addEventListener('orientationchange', () => setTimeout(setVH, 200))

    // Service Worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/saylo/sw.js')
          .then(() => console.log('[SW] Registered'))
          .catch(e => console.warn('[SW] Failed:', e))
      })
    }

    // PWA install banner
    let deferredPrompt = null
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault()
      deferredPrompt = e
      if (!window.matchMedia('(display-mode: standalone)').matches) {
        setTimeout(showBanner, 3000)
      }
    })

    function showBanner() {
      const b = document.createElement('div')
      b.className = 'pwa-install-banner'
      b.innerHTML = `
        <div class="pwa-icon">S</div>
        <div class="pwa-text">
          <strong>Install Saylo</strong>
          <span>Add to home screen</span>
        </div>
        <button class="pwa-btn" onclick="installApp()">Install</button>
        <button style="background:none;border:none;color:#666;font-size:20px;cursor:pointer;min-height:unset;padding:4px" onclick="this.closest('.pwa-install-banner').remove()">✕</button>
      `
      document.body.appendChild(b)
    }

    function installApp() {
      if (deferredPrompt) { deferredPrompt.prompt(); deferredPrompt = null }
      document.querySelector('.pwa-install-banner')?.remove()
    }
  </script>
</body>
</html>
