<body>
  <app-root></app-root>

  <script>
    // Fix mobile viewport height (Android Chrome 100vh bug)
    function setVH() {
      const vh = window.innerHeight * 0.01
      document.documentElement.style.setProperty('--vh', `${vh}px`)
    }
    setVH()
    window.addEventListener('resize', setVH)
    window.addEventListener('orientationchange', () => setTimeout(setVH, 200))

    // Service Worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/saylo/sw.js')
          .then(() => console.log('[SW] Registered'))
          .catch(e => console.warn('[SW] Failed:', e))
      })
    }

    // PWA install banner
    let deferredPrompt = null
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault()
      deferredPrompt = e
      if (!window.matchMedia('(display-mode: standalone)').matches) {
        setTimeout(showBanner, 3000)
      }
    })

    function showBanner() {
      const b = document.createElement('div')
      b.className = 'pwa-install-banner'
      b.innerHTML = `
        <div class="pwa-icon">S</div>
        <div class="pwa-text">
          <strong>Install Saylo</strong>
          <span>Add to home screen</span>
        </div>
        <button class="pwa-btn" onclick="installApp()">Install</button>
        <button style="background:none;border:none;color:#666;font-size:20px;cursor:pointer;min-height:unset;padding:4px" onclick="this.closest('.pwa-install-banner').remove()">✕</button>
      `
      document.body.appendChild(b)
    }

    function installApp() {
      if (deferredPrompt) { deferredPrompt.prompt(); deferredPrompt = null }
      document.querySelector('.pwa-install-banner')?.remove()
    }
  </script>
